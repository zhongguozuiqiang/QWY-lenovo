		<script>
		$(function(){
			/*one*/
			moveb();
			function moveb(){
				$('#bigcomputer #smallcomputer img:nth-of-type(1)').animate({width:738,opacity:1,left:226,top:190},500,'linear');
				oneeight(18,100,750,330);oneeight(19,140,226,376);oneeight(20,160,1000,350);oneeight(21,170,20,400);
				onefour(2,1500);onefour(3,1500);onefour(4,1500);onefour(5,1500);
				onefour(6,1800);onefour(7,1800);onefour(8,1800);onefour(9,1800);
				onefour(10,1200);onefour(11,1200);onefour(12,1200);onefour(13,1200);
				onefour(14,900);onefour(15,900);onefour(16,900);onefour(17,900);
				setInterval(function(){
				$('#bigcomputer #smallcomputer img:nth-of-type(18)').delay(100).animate({top:330},800,'linear').animate({top:360},800,'linear');
				$('#bigcomputer #smallcomputer img:nth-of-type(19)').delay(100).animate({top:376},800,'linear').animate({top:406},800,'linear');
				$('#bigcomputer #smallcomputer img:nth-of-type(20)').delay(100).animate({top:350},800,'linear').animate({top:380},800,'linear');
				$('#bigcomputer #smallcomputer img:nth-of-type(21)').delay(100).animate({top:400},800,'linear').animate({top:430},800,'linear');	
				},600)
			}
			function oneeight(figuer,wid,lef,top){
				$('#bigcomputer #smallcomputer img:nth-of-type('+figuer+')').delay(500).animate({width:wid,opacity:1,left:lef,top:top},400,'linear');
			}
			function onefour(figur,timeq){
			$('#bigcomputer #smallcomputer img:nth-of-type('+figur+')').delay(timeq).animate({opacity:1},400,'linear');	
			}
			/*two*/
			var helpimg=document.querySelectorAll('#bighelp #help div:nth-of-type(1) img')
			var p=-1;
			setInterval(function(){
				for(var i=0;i<helpimg.length;i++){
					helpimg[i].style.opacity=0;
				}
				p+=1;
				if(p>4){
					p=0;
				}
				helpimg[p].style.opacity=1;
			},200)
			/*three*/
			movetime();
			var timer;
			var timer1;
			
			$('#bighelp #help div:nth-of-type(4) img:nth-of-type(1)').mouseenter(function(){
				   $('#bighelp #help div:nth-of-type(3) img').css({opacity:0});
					$('#bighelp #help div:nth-of-type(3) img:nth-of-type(1)').css({left:-300});
					$('#bighelp #help div:nth-of-type(3) img:nth-of-type(2)').css({left:800});
					$('#bighelp #help div:nth-of-type(3) img:nth-of-type(5)').css({left:1100});
				   clearInterval(timer);
					movetime();
				})
			function movetime(){
				$('#bighelp #help div:nth-of-type(2) img:nth-of-type(1)').stop(true,true).animate({left:460,opacity:1},500,'linear').animate({top:50},300,'swing').animate({top:40},300,'swing').animate({top:50},300,'swing').animate({top:40},300,'swing');
				$('#bighelp #help div:nth-of-type(2) img:nth-of-type(2)').stop().delay(400).animate({left:208,opacity:1},500,'linear');
				$('#bighelp #help div:nth-of-type(2) img:nth-of-type(3)').stop().delay(800).animate({opacity:1},500,'linear');
				$('#bighelp #help div:nth-of-type(2) img:nth-of-type(4)').stop().delay(800).animate({opacity:1},500,'linear');
				$('#bighelp #help div:nth-of-type(2) img:nth-of-type(5)').stop().delay(800).animate({left:240,opacity:1},500,'linear');
				var s=1;
			   timer=setInterval(function(){
					s++;
					$('#bighelp #help div:nth-of-type(2) img:nth-of-type(3)').css({transform:'rotate('+s+'deg)'})
				},10)
			}
			$('#bighelp #help div:nth-of-type(4) img:nth-of-type(2)').mouseenter(function(){
				   $('#bighelp #help div:nth-of-type(2) img').css({opacity:0});
					$('#bighelp #help div:nth-of-type(2) img:nth-of-type(1)').css({left:800});
					$('#bighelp #help div:nth-of-type(2) img:nth-of-type(2)').css({left:-208});
					$('#bighelp #help div:nth-of-type(2) img:nth-of-type(5)').css({left:-216});
				   clearInterval(timer1);
					movetime1();
			})
			/*er*/
			
			function movetime1(){
			$('#bighelp #help div:nth-of-type(3) img:nth-of-type(1)').stop(true,true).animate({left:200,opacity:1},500,'linear').animate({top:60},300,'swing').animate({top:50},300,'swing').animate({top:60},300,'swing').animate({top:50},300,'swing');
				$('#bighelp #help div:nth-of-type(3) img:nth-of-type(2)').stop().delay(400).animate({left:500,opacity:1},500,'linear');
				$('#bighelp #help div:nth-of-type(3) img:nth-of-type(3)').stop().delay(800).animate({opacity:1},500,'linear');
				$('#bighelp #help div:nth-of-type(3) img:nth-of-type(4)').stop().delay(800).animate({opacity:1},500,'linear');
				$('#bighelp #help div:nth-of-type(3) img:nth-of-type(5)').stop().delay(800).animate({left:780,opacity:1},500,'linear');
				var s=1;
			   timer1=setInterval(function(){
					s++;
					$('#bighelp #help div:nth-of-type(3) img:nth-of-type(3)').css({transform:'rotate('+s+'deg)'})
				},10)	
			}
		})
