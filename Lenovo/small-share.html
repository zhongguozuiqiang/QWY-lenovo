<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>C2C活动说明页面</title>
		<link rel="icon" type="text/css" href="img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/small-shareclon.css"/>
		<script src="js/jquery-3.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$(function(){
			var timer9;
			window.onscroll=function(){
				x=document.documentElement.scrollTop||document.body.scrollTop;
				if(x>300){
					$('#aside').css('display','block');
				}else{
					$('#aside').css('display','none');
				}
			}
				$('#aside .notdiv').click(function(){
					timer9=setInterval(function(){
					x-=10;
					window.scroll(0,x);
					if(x<0){
						clearInterval(timer9);
					}
					
					},5)
				})
		})
	</script>
	</head>
	<body style="height: 1000px;">
		<div id="aside">
			<div><img src="img/2345截图20180129090829.png"/ title="热线"></div>
			<div><img src="img/2345截图20180129090858.png"/ title="咨询"></div>
			<div><img src="img/2345截图20180129090933.png"/ title="门店"></div>
			<div><img src="img/2345截图20180129091021.png"/ title="反馈"></div>
			<div class="notdiv"><img src="img/2345截图20180129091039.png"/ class="not"></div>
		</div>
		<div id="share-head">
			<ul id="share-headdh">
				<li><a href="#">购物车</a></li>
				<li><a href="#">注册</a><span>|</span></li>
				<li><a href="#">登录</a><span>|</span></li>
				<li><a href="lenovo-shouye.html">联想商城首页</a><span>|</span></li>
				<img style="position: absolute;" src="img/0d66fb8c-f7b0-4d2c-888c-51d56f67aeab_1.jpg"/>
			</ul>
		</div>
		<div id="content">
			<img src="img/c_01.jpg"/>
			<img src="img/c_02.jpg"/>
			<img src="img/c_03.jpg"/>
			<img src="img/c_04.jpg"/>
		</div>
	</body>
</html>
